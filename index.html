<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Text Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Small Text Converter</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button id="convertBtn">Convert to Small Text</button>
        <textarea id="outputText" readonly placeholder="Converted small text will appear here..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
